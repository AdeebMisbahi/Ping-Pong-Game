<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="icon" type="image/x-icon" href="/images/ping-pong (4).png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- fontawsome fonts link -->
    <script src="https://kit.fontawesome.com/a6b9797a79.js" crossorigin="anonymous"></script>

</head>
<body>
  <div id="startScreen">
      <h1>Welcome to the Game!</h1>
      <button id="startButton">Play</button>
    </div>
  
    <div id="gameOverScreen">
      <h1>Game Over</h1>
      <p>Your score: <span id="score"></span></p>
      <button id="restartButton">Restart</button>
    </div>
  

<div id="game-container">
  <!-- Your game content goes here -->
  <div class="score">
      <div id="player-score">0</div>
      <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
</div>



  
  <script src="script.js" type="module"></script>
</body>
</html>
